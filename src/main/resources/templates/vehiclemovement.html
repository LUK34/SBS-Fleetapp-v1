<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">

<head th:replace="fragments :: head" />

<body>
  <!-- container section start -->
  <section id="container" class="">
    <!--header start-->
	<header th:replace="fragments :: headercontent" class="header dark-bg"></header>
    
    
    <!--header end-->

    <!--sidebar start-->
    <aside>
      <div th:replace="fragments :: menu"></div>
    </aside>
    <!--sidebar end-->

    <!--main content start-->
    <section id="main-content">
      <section class="wrapper">
        <div class="row">
          <div class="col-lg-12">
            <h3 class="page-header"><i class="fa fa fa-bars"></i> List of Vehicles Movement</h3>
            <ol class="breadcrumb">
              <li><i class="fa fa-home"></i><a href="index.html">Home</a></li>
              <li><i class="fa fa-bars"></i>Pages</li>
              <li><i class="fa fa-square-o"></i>Pages</li>
            </ol>
          </div>
        </div>
        <!--  page start  -->
        <div class="row">
          <div class="col-lg-12">
          
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addModal" >Add Vehicle Move Detail</button>
        
       <table class="table">
                <thead>
                  <tr>
                    <th>Id</th>
                    <th>Vehicle Name</th>
                    <th>Date</th>
                    <th>Remarks</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody>
                  <tr th:each="v:${vehiclemovement}">
                    <td th:text="${v.id}"></td>
                    <td th:text="${v.vehicle.name}"></td>
                    <td th:text="${v.date1}"></td>
                    <td th:text="${v.remarks}"></td>
                    <td>
                    	<div class="btn-group">
                    		<!--
									here in the below code the id="editButton".When the user selects this button
									The system will go to "country.js" file and execute the script code to call
									"editModal". Refer "country.js" and  the modal view "editModal" present below
							-->
                    		<a th:href="@{/vehiclemovement/findById/(id=${v.id})}" class="btn btn-primary" id="editButton"> <i class="icon_pencil-edit"></i> </a>
                    		
                    		<!--
									here in the below code the id="viewButton".When the user selects this button
									The system will go to "country.js" file and execute the script code to call
									"viewModal". Refer "country.js" and  the modal view "viewModal" present below
							-->
	                    	<a th:href="@{/vehiclemovement/findById/(id=${v.id})}" class="btn btn-success" id="viewButton"><i class="icon_document_alt"></i></a>
	                    	
	                    	<!--
									here in the below code the id="deleteButton".When the user selects this button
									The system will go to "country.js" file and execute the script code to call
									"deleteModal". Refer "country.js" and  the modal view "deleteModal" present below
							-->
							<a th:href="@{/vehiclemovement/deleteById/(id=${v.id})}" class="btn btn-danger" id="deleteButton"><i class="icon_close_alt2"></i></a>
						
						</div>
                    </td>
                  </tr>
                </tbody>
       </table>  
       
        </div>
        </div>      
        <!-- page end-->
      </section>
    </section>
    <!--main content end-->
    <div class="text-right">
      <div class="credits">
          <!--
            All the links in the footer should remain intact.
            You can delete the links only if you purchased the pro version.
            Licensing information: https://bootstrapmade.com/license/
            Purchase the pro version form: https://bootstrapmade.com/buy/?theme=NiceAdmin
          -->
          Designed by <a href="https://bootstrapmade.com/">BootstrapMade</a>
        </div>
    </div>
  </section>
  <!-- container section end -->
  
  <!-- ---------------------------------------------  ADD vehiclemovement MODAL VIEW START --------------------------------------------- -->
 
 	<div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel"><b>Add Vehicle Movement Detail</b></h5>
        
      </div>
      <div class="modal-body">
        
        <form th:action="@{/vehiclemovement/addNew}" method="post">
          
           <div class="form-group">
		    <label for="" class="col-form-label">Vehicle: </label>
			    <select class="form-control" id="" name="vehicleid"required>
			       <option>-- Select Vehicle --</option>			    
			       <option th:each="v:${vehicle}"
				        th:value="${v.id}"
				        th:text="${v.name}">
				   </option>
			    </select>				    
		  </div>
		  
		  
         <div class="form-group">
		    <label for="" class="col-form-label">Departed from: </label>
			    <select class="form-control" id="" name="locationid1" required>
			       <option>-- Select Departed from Location --</option>			    
			       <option th:each="l:${location}"
				        th:value="${l.id}"
				        th:text="${l.description}">
				   </option>
			    </select>				    
		  </div>
		  
		  
          <div class="form-group">
            <label for="" class="col-form-label">Departure Date:</label>
            <input type="date" class="form-control" id="" name="date1" required>
          </div>
		  
		  
         <div class="form-group">
		    <label for="" class="col-form-label">Arrived at: </label>
			    <select class="form-control" id="" name="locationid2" required>
			       <option>-Select Arrived to Location-</option>			    
			       <option th:each="l:${location}"
				        th:value="${l.id}"
				        th:text="${l.description}">
				   </option>
			    </select>			    
		  </div>
		  
		  
          <div class="form-group">
            <label for="" class="col-form-label">Arrival date:</label>
            <input type="date" class="form-control" id="" name="date2" required>
          </div>
		  
		  
          <div class="form-group">
            <label for="" class="col-form-label">Remarks:</label>
            <textarea type="text" class="form-control" id="" name="remarks" rows="3" ></textarea>
          </div>   
          
          <div class="form-group">
           	<button type="submit" class="btn btn-primary">Submit</button>
           	<button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
          </div>
               
		</div>       
 	  
        </form>
        
      </div>
    </div>
  </div>
  
  <!-- --------------------------------------------- ADD vehiclemovement MODAL VIEW END --------------------------------------------- -->
  
  
   <!-- --------------------------------------------- EDIT vehiclemovement MODAL VIEW START ---------------------------------------------  -->
 
 	<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  	<div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel"><b>Edit Vehicle Movement Detail</b></h5>
      </div>
      <div class="modal-body">
        
        <form th:action="@{/vehiclemovement/update}" method="put">
         
		  <div class="form-group">
            <label for="" class="col-form-label">Id:</label>
            <input type="text" class="form-control" id="idEdit" name="id" readonly>
          </div>
		  
         <div class="form-group">
		    <label for="" class="col-form-label">Vehicle: </label>
			    <select class="form-control" id="vehicleidEdit" name="vehicleid" required>
			       <option>-- Select Vehicle --</option>			    
			       <option th:each="v:${vehicle}"
				        th:value="${v.id}"
				        th:text="${v.name}">
				   </option>
			    </select>				    
		  </div>
		  
		  
         <div class="form-group">
		    <label for="" class="col-form-label">Departed from: </label>
			    <select class="form-control" id="locationid1Edit" name="locationid1" required>
			       <option>-- Select Departed from Location --</option>			    
			       <option th:each="l:${location}"
				        th:value="${l.id}"
				        th:text="${l.description}">
				   </option>
			    </select>				    
		  </div>
		  
		  
          <div class="form-group">
            <label for="" class="col-form-label">Departure Date:</label>
            <input type="date" class="form-control" id="date1Edit" name="date1" required>
          </div>
		  
		  
         <div class="form-group">
		    <label for="" class="col-form-label">Arrived at: </label>
			    <select class="form-control" id="locationid2Edit" name="locationid2" required>
			       <option>-Select Arrived to Location-</option>			    
			       <option th:each="l:${location}"
				        th:value="${l.id}"
				        th:text="${l.description}">
				   </option>
			    </select>			    
		  </div>
		  
		  
          <div class="form-group">
            <label for="" class="col-form-label">Arrival date:</label>
            <input type="date" class="form-control" id="date2Edit" name="date2" required>
          </div>
		  
		  
          <div class="form-group">
            <label for="" class="col-form-label">Remarks:</label>
            <textarea type="text" class="form-control" id="remarksEdit" name="remarks" rows="3"></textarea>
          </div>    
          
           <div class="form-group">
           	<button type="submit" class="btn btn-primary">Update</button>
           	<button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
          </div>
              
		</div>       
         
         
        </form>
        
      </div>
    </div>
  </div>
  
  <!-- --------------------------------------------- EDIT vehiclemovement MODAL VIEW END --------------------------------------------- -->

   <!-- --------------------------------------------- VIEW vehiclemovement MODAL VIEW START ---------------------------------------------  -->
 
 	<div class="modal fade" id="viewModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  	<div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel"><b>View Vehicle Movement Detail</b></h5>
        
      </div>
      <div class="modal-body">
        
        <div class="form-group">
            <label for="" class="col-form-label">Id:</label>
            <input type="text" class="form-control" id="idView" name="id" readonly>
          </div>
		  
         <div class="form-group">
		    <label for="" class="col-form-label">Vehicle: </label>
			    <select class="form-control" id="vehicleidView" name="vehicleid" readonly>
			       <option>-- Select Vehicle --</option>			    
			       <option th:each="v:${vehicle}"
				        th:value="${v.id}"
				        th:text="${v.name}">
				   </option>
			    </select>				    
		  </div>
		  
		  
         <div class="form-group">
		    <label for="" class="col-form-label">Departed from: </label>
			    <select class="form-control" id="locationid1View" name="locationid1" readonly>
			       <option>-- Select Departed from Location --</option>			    
			       <option th:each="l:${location}"
				        th:value="${l.id}"
				        th:text="${l.description}">
				   </option>
			    </select>				    
		  </div>
		  
		  
          <div class="form-group">
            <label for="" class="col-form-label">Departure Date:</label>
            <input type="date" class="form-control" id="date1View" name="date1" readonly>
          </div>
		  
		  
         <div class="form-group">
		    <label for="" class="col-form-label">Arrived at: </label>
			    <select class="form-control" id="locationid2View" name="locationid2" readonly>
			       <option>-Select Arrived to Location-</option>			    
			       <option th:each="l:${location}"
				        th:value="${l.id}"
				        th:text="${l.description}">
				   </option>
			    </select>			    
		  </div>
		  
		  
          <div class="form-group">
            <label for="" class="col-form-label">Arrival date:</label>
            <input type="date" class="form-control" id="date2View" name="date2" readonly>
          </div>
		  
		  
          <div class="form-group">
            <label for="" class="col-form-label">Remarks:</label>
            <textarea type="text" class="form-control" id="remarksView" name="remarks" rows="3" readonly></textarea>
          </div>   
          
          <div class="form-group">
           	<button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
          </div> 
              
		</div>       
      
      </div>
    </div>
  </div>
  
  <!-- --------------------------------------------- VIEW COUNTRY MODAL VIEW END --------------------------------------------- -->
  
   <!-- --------------------------------------------- DELETE COUNTRY MODAL VIEW START --------------------------------------------- -->
  
  <div class="modal"  id="deleteModal" tabindex="-1" role="dialog">
  	<div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Confirm Delete</h5>
      </div>
      <div class="modal-body">
        <p>Are you sure you want to delete this record???</p>
      </div>
      <div class="modal-footer">
      <!--
			1. Here below code we had to change from button to 
      	   anchor tag becuase we are send the request to controller 
      	   to delete the record
      	   
      	   2. When the user clicks on "Yes, Delete" button the 
      	   id="confirmDeleteButton" will go to "vehiclemovement.js"
      	   Here note that here we have set href="" as empty.
      	   So when it goes to "vehiclemovement.js" , if the user
      	   clicks on the button having id="confirmDeleteButton"
      	   it will use the href="" and delete the record
      -->
        <a class="btn btn-primary" id="confirmDeleteButton" href="">Yes, Delete</a> 
        <button type="button" class="btn btn-primary" data-dismiss="modal">No, Cancel</button>
      </div>
    </div>
  </div>
</div>
   <!-- --------------------------------------------- DELETE vehiclemovement MODAL VIEW END --------------------------------------------- -->
  
  
  <!-- javascripts -->
  <script src="js/jquery.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <!-- nice scroll -->
  <script src="js/jquery.scrollTo.min.js"></script>
  <script src="js/jquery.nicescroll.js" type="text/javascript"></script>
  <!--custome script for all page-->
  <script src="js/scripts.js"></script>
  <script src="js/vehiclemovement.js"></script>

</body>

</html>
